<!DOCTYPE html>
<html class="no-js">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DGD Generator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link href="styles/dist/css/bootstrap-formhelpers.css" rel="stylesheet" media="screen">
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Overpass"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="display-3 title">Dangerous Goods Document Generator</h1>
      <p class="lead"></p>
      <hr class="my-2" />
      <p>
        Automates my job and makes life a lil easier
      </p>
      <p class="lead"></p>
      </div>
   <div class="container">
    <div class="container"
      <div class="row">
        <div class="col-lg-4 add">
              <div class="form-group">
                  <label for=""></label>
                  <small id="helpId" class="form-text text ">Date:</small>
                  <input
                    type="date"
                    class="form-control form-control-sm date"
                    name=""
                    id=""
                    aria-describedby="helpId"
                    placeholder=""
                  />
                </div>
                <hr>
                <div class="form-group">
                  <label for=""></label>
                  <small id="helpId" class="form-text text">PO#:</small>
                  <input
                    type="tel"
                    class="form-control form-control-sm po"
                    maxlength="8"
                    name=""
                    id=""
                    aria-describedby="helpId"
                    placeholder="PO#"
                  />
                      </div>
        
          <hr>
          
            <div class="form-group">
              <label for=""></label>
              <small id="helpId" class="form-text text ">Address Line 1:</small>
              <input
                type="text"
                class="form-control form-control-sm address1"
                name=""
                id=""
                aria-describedby="helpId"
                placeholder="Address Line 1"
              />
            </div>

            <div class="form-group">
              <label for=""></label>
              <small id="helpId" class="form-text text ">Address Line 2:</small>
              <input
                type="text"
                class="form-control form-control-sm address2"
                name=""
                id=""
                aria-describedby="helpId"
                placeholder="Address Line 2"
              />
            </div>
            <hr>
            <div class="form-group">
              <label for=""></label>
              <small id="helpId" class="form-text text ">City:</small>
              <input
                type="text"
                class="form-control form-control-sm city"
                name=""
                id=""
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
            <hr>
            <div class="form-group">
              <label for=""></label>
              <small id="helpId" class="form-text text "
                >State/Region/Province:</small
              >
              <input
                type="text"
                class="form-control form-control-sm region"
                name=""
                id=""
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
            <hr>
            <h4 class="text">Country:</h4>
            <div class="bfh-selectbox bfh-countries text country" data-country="US" data-flags="true">
            </div>
          </div>
        
          <div class="form-group batchForm col-lg-4">
            <div class="">
              <label for=""></label>
              <small id="helpId" class="form-text text batchNumTitle">Batch Number:</small>
              <input
                type="text"
                class="form-control form-control-sm batchNum "
                name=""
                id=""
                aria-describedby="helpId"
                placeholder="Batch Number"
              />
           
            
              <small id="helpId" class="form-text text bottlesTitle">Number of Bottles:</small>
              <input
                type="number"
                maxlength="3"
                class="form-control form-control-sm bottles"
                name=""
                id=""
                aria-describedby="helpId"
                placeholder="Number of Bottles"
              />
            
            
              <small class="boxSize text">Box Size:</small>
              <select class="form-control" id="boxOption">
                <option>4x1</option>
                <option>4x4</option>
                <option>2x10</option>
                <option>6x1</option>
              </select>
            
            
              <small class="text">Hazardous Material:</small>
              <select class="form-control hazmat">
                <option>2-Methoxy-1-methylethyl acetate</option>
                <option>2-Methoxy-1-methylethyl acetate, 1-methoxy-2-propanol</option>
                <option>Tetramethylammonium hydroxide</option>
                <option>Dibutyl Ethers</option>
              </select>
              </div>
              </div>
              </div>
              <div id="output" class="container">
                
                  <div class="addressOutput col-lg-2">Address</div>
                  <div class="orderOutput col-lg-2">Order
                  </div>
                  <div class="batchOutput col-lg-2">Batch
                  </div>
                  <div class="hazmatOutput col-lg-2">hazmat</div>
                  <div class="boxSizeOutput col-lg-2">Box Size
                  </div>
                  <div class="numberOfBoxesOutput col-lg-2">Boxes
                  </div>
                
              </div>
              </div>
              </div>
              </div>
    <div class = "container" >
      <button type="button" class="btn btn-danger addBatchBtn">Add Batch</button>
      <button type="button" class="btn btn-danger submitBtn">Submit</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
   

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    
   
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
 
    <script src="styles/dist/js/bootstrap-formhelpers.js"></script>
    <script src="script/javascript.js"></script>
  </body>
</html>
